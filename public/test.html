<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


  <style>
    div.tooltip {
      position: absolute;
      text-align: center;
      padding: 5px;
      font: 14px sans-serif;
      background: lightsteelblue;
      border: 0px;
      border-radius: 8px;
      pointer-events: none;
    }
  </style>

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-9">
        <h3>ETHEUR 1 day + MACD</h3>
        <h5>Horizontal scrollable chart</h5>
        <div id="chart-area"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.15.1/d3.min.js"
    integrity="sha256-SQJ/nCYPXFPuqoS56EfnesDBPNiitndOIfN2WdPRi/o=" crossorigin="anonymous"></script>

  <script src="./MacdChart.js"></script>

  <script>

    const chart = new MacdChart({
      element: document.querySelector('#chart-area'),
      config: {
        innerWidth: 435,
        innerOhlcHeight: 167,
        innerMacdHeight: 100,
        margin: {
          top: 50,
          right: 50,
          bottom: 50,
          left: 0,
          xaxis: 50,
          yaxis: 50
        },
        timeFormat: "%Y-%m-%d"
      }
    });

    Promise.all([
      
      d3.json("https://macd-definition.herokuapp.com/ohlc/?chartEntityId=2"),
      d3.json("https://macd-definition.herokuapp.com/macd/?macdDefinitionId=1"),
      /*
      d3.json("http://localhost:8080/ohlc/?chartEntityId=9395"),
      d3.json("http://localhost:8080/macd/?macdDefinitionId=9394"),
      */
    ]).then(function (data) {

      const macdByTimestamp = new Map();
      data[1].forEach(item => {
        macdByTimestamp.set(item.timeEpochTimestamp, {
          macdValue: item.macdValue,
          signalValue: item.signalValue
        });
      });
      let ohlcData = data[0];

      let formattedData = ohlcData.map(item => {
        let macdObj = macdByTimestamp.get(item.timeEpochTimestamp);
        return {
            timeStamp: item.timeEpochTimestamp * 1000,
            time: new Date(item.timeEpochTimestamp * 1000),
            open: item.openingPrice,
            high: item.highPrice,
            low: item.lowPrice,
            close: item.closingPrice,
            macd: macdObj ? macdObj.macdValue : undefined,
            signal: macdObj ? macdObj.signalValue : undefined
        }});

      chart.draw(formattedData);
    });




  </script>
</body>

</html>
